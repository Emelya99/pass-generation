<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- Fav -->
    <link rel="shortcut icon" href="img/fav.png" type="image/x-icon">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Tomorrow:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Slick Slider -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"> 
    <!-- Reset CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<main>

    <section class="password">
        <div class="container">
            <h1>Password Generator</h1>
            <div class="inner">
                <div class="left-part">
                    <form class="password-form" action="#">
                        <div class="input-box">
                            <input type="text" class="main-input" disabled>
                            <div class="strength-pass">
                                <span class="active"></span>
                                <span class="active"></span>
                                <span></span>
                                <span></span>
                            </div>
                            <div class="create-pass">
                                <img src="img/reset.svg" alt="reset">
                            </div>
                        </div>
                        <button class="copy-btn" type="button">
                            Copy Password_
                            <img src="img/arrow.svg" alt="arrow">
                        </button>
                        <div class="range-box">
                            <output for="range-input" class="range-value"></output>
                            <input id="range-input" class="range-input" type="range" min="1" max="26" value="10" step="1">
                        </div>
                        <ul class="extra-settings">
                            <li class="extra-item">
                                <input type="checkbox" id="uppercase" name="uppercase">
                                <label for="uppercase" title="Each letter has a 20% chance to become large">Uppercase letters</label>
                            </li>
                            <li class="extra-item">
                                <input type="checkbox" id="numbers" name="numbers">
                                <label for="numbers" title="Numbers will be added to the password">Numbers</label>
                            </li>
                            <li class="extra-item">
                                <input type="checkbox" id="symbols" name="symbols">
                                <label for="symbols" title="Characters will be added to the password">Special Characters</label>
                            </li>
                            <li class="extra-item">
                                <input type="checkbox" id="different" name="different">
                                <label for="different" title="Password consists of different characters">Do Not Repeat</label>
                            </li>
                        </ul>
                    </form>
                </div>
                <div class="right-part">
                    <h3>Password history</h3>
                    <ul class="history-list"></ul>
                    <div class="clear-history">
                        <button class="clear-history_btn">Clear history</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="popup popup-copied">
        <img src="img/check.svg" alt="check">
        Copied
    </div>

</main>




<script type="module" src="js/main.js"></script>

</body>
</html>
